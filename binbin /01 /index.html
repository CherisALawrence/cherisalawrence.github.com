<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text" value="差"></label>
  <button id="button" onclick="getTxt()">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

function getTxt() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
var changeText=document.getElementById("aqi-input");
var txt=document.getElementById("aqi-display");
txt.innerHTML=changeText.value;
//问题在于1 怎么改innerHTML? √直接改 
//2 changeText.innerHTML=空 显示的是对话框输入之前的值? 其实不是。而是innerHTML只能弄标签里的文字 而输入表单本身没有innerHTML的值。不信你默认value改成差，再alert一下也是空的 不是输入“差”。
//3 记笔记！text框里面的默认占位符怎么写：value=""? value：属性可设置或返回密码域的默认值。获取文本框的值。不只是默认，数值也是这么改
}

</script>
</body>
</html>
